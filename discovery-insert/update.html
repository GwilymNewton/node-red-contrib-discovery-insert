<script type="text/javascript">
    RED.nodes.registerType('discovery-update',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            environment:{value:""},
            collection:{value:""},
            delay:{value:1000,validate:RED.validators.number() },
        },
        credentials: {
        username: {type:"text"},
        password: {type:"password"}
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"discovery-update";
        }
    });
</script>
